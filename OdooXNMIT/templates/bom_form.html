{% extends "base.html" %}

{% block content %}
    <h2>Add a New Bill of Materials</h2>
    <form method="POST">
        <label for="bom_name">BOM Name</label>
        <input type="text" name="bom_name" placeholder="e.g., Standard Wooden Table BOM" required>

        <label for="product_id">Finished Product</label>
        <select name="product_id" required>
            <option value="" disabled selected>Select a product</option>
            {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Save and Add Details</button>
    </form>
{% endblock %}
