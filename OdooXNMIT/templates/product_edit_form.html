{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('list_products') }}">&larr; Back to Products</a>
    <h2>Edit Product: {{ product.name }}</h2>
    
    <form method="POST">
        <label for="name">Product Name</label>
        <input type="text" name="name" value="{{ product.name }}" required>

        <label for="description">Description</label>
        <textarea name="description">{{ product.description }}</textarea>
        
        <div class="grid">
            <label for="min_stock_level">
                Minimum Stock Level
                <input type="number" name="min_stock_level" value="{{ product.min_stock_level }}" required>
            </label>
            <label for="reorder_quantity">
                Reorder Quantity
                <input type="number" name="reorder_quantity" value="{{ product.reorder_quantity }}" required>
            </label>
        </div>

        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
